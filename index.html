<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Print Numbers 1 to 5</title>
</head>
<body>

<div id="numbers"><h2>Numbers</h2></div>

<script>
  const container = document.getElementById('numbers');
  for(let i = 1; i <= 5; i++) {
    container.innerHTML += i + "<br>";
  }
</script>

</body>
</html>
